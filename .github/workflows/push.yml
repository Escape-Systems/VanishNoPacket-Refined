name: On Push

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build_and_upload:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle
      - name: Build with Gradle
        run: ./gradlew shadowJar
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v4.6.0
        with:
          name: plugin
          path: build/libs/VanishNoPacket-*.jar
      - name: Generate and submit dependency graph
        uses: gradle/actions/dependency-submission@v4
      - name: Create Release
        env:
          GH_TOKEN: ${{ github.token }}
          GH_REPO: ${{ github.repository }}
        run: |
          sha_short=$(git rev-parse --short HEAD)
          version=$(ls build/libs/VanishNoPacket-*.jar | grep -o '[[:digit:]]\+\.[[:digit:]]\+')
          gh release create --draft "v$version+$sha_short" --title "$version: $sha_short"
          gh release upload "v$version+$sha_short" $(ls build/libs/VanishNoPacket-*.jar)
          gh release edit "v$version+$sha_short" --draft=false
      - name: Publish to Hangar
        env:
          HANGAR_API_TOKEN: ${{ secrets.HANGAR_API_TOKEN }}
        run: ./gradlew build publishPluginPublicationToHangar --stacktrace --no-configuration-cache
